<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--arquivos owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <!--responsividade-->
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="sortcut icon" href="img/icon.png" type="image/png">
    <title>SNESFLIX</title>
</head>
<body>
    <header>
        <div class="container">
             <h2 class="logo">SNESFLIX</h2>
        <nav class="navegation">
            <a href="#">Início</a>
            <a href="#">Emuladores</a>
            <a href="#">Roms</a>
            <a href="#">Curiosidades</a>
            <a href="#">Aguarde</a>
        </nav>
        </div>
    </header>
    <main>
        <div class="game-face">
        <div class="container">
            <p class="description"> &nbsp;&nbsp;&nbsp;
                - Quando os Space Pirates levam o último
                Metroid, a caçadora de recompensas, Samus Aran entra de novo 
                 em ação! - Ajude a nessa aventura num planeta misterioso! <br>   
            </p>
        </div>
        <div class="botoes">
            <button role="button" class="botao"><b><i class="fas fa-file-download"></i>Download</b></button>
            <button role="button" class="botao"><b><i class="fas fa-info-circle"></i>Informações</b></button>
            <button role="button" class="botao"><b><i class="fas fa-rocket"></i>Detonado</b></button>
        </div>
        </div>
    </main>
    <div class="carrosel-game">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-game" src="img/metroid.png"><img class="name-game" src="img/logo-metroid.png">
            </div>
            <div class="item">
                <img class="box-game" src="img/ryu.png"><img class="name-game" src="img/logo-street.png">
            </div>
            <div class="item">
                <img class="box-game" src="img/mario.png"><img class="name-game" src="img/logo-mario.png">
            </div>
            <div class="item">
                <img class="box-game" src="img/sonic.png"><img class="name-game" src="img/logo-sonic.png">
            </div>
            <div class="item">
                <img class="box-game" src="img/donkey.png"><img class="name-game" src="img/logo-kong.png">
            </div>
            <div class="item">
                <img class="box-game" src="img/kyrbi.png"><img class="name-game" src="img/logo-kirby.png">
            </div>
            <div class="item">
                <img class="box-game" src="img/megaman.png"><img class="name-game" src="img/logo-megaman.png">
            </div>
            <div class="item">
                <img class="box-game" src="img/turtle.png"><img class="name-game" src="img/logo-turtle.png">
            </div>
            <div class="item">
                <img class="box-game" src="img/pacman.png"><img class="name-game" src="img/logo-pacman.png">
            </div>
            <div class="item">
                <img class="box-game" src="img/bomberman.png"><img class="name-game" src="img/logo-bomberman.png">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0884098360.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
